<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4500, 0 0 40px #ff0000;
        }
        p {
            font-size: 22px;
            color: #aaa;
        }
        .error-msg {
            font-size: 20px;
            font-weight: bold;
            color: #ff4500;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #ff0000;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff0000;
            transition: 0.3s;
        }
        a:hover {
            background: #ff4500;
            box-shadow: 0 0 15px #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¨ Error Occurred!</h1>
        <p>Something went wrong while processing your request.</p>
        <div class="error-msg">{{ error }}</div>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
