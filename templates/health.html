<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff88, 0 0 40px #00ff00;
        }
        p {
            font-size: 22px;
            color: #aaa;
        }
        .status {
            font-size: 26px;
            font-weight: bold;
            color: #00ff00;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #00ff00;
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff00;
            transition: 0.3s;
        }
        a:hover {
            background: #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… System is Healthy!</h1>
        <p>Everything is running smoothly.</p>
        <div class="status">Status: Operational</div>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
